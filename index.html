<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IG</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="results clearfix"></div>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-primary btn-lg" id="next-button">Next</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"></div>

    <script id="gram-template" type="text/x-handlebars-template">
      <div class="col-md-3">
        <div>
          <img class="img-circle" width="60" src="{{ user.profile_picture }}" />
          {{ user.username }}
        </div>
        <a href="#myModal" data-toggle="modal" data-media-id="{{ id }}">
          <img class="img-thumbnail" src="{{ images.low_resolution.url }}" />
        </a>
      </div>
    </script>

    <script id="modal-template" type="text/x-handlebars-template">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <img width="60" src="{{ user.profile_picture }}" alt="{{ user.username }}">
            <h4 class="modal-title">{{ user.full_name }}</h4>
            <div style="overflow: hidden" class"caption">
              <p> {{ caption.text }} </p>
            </div>
          </div>

          <div class="modal-body">
            <div class="row">
              <div id="image-info" class="col-md-6">
                {{#if videos}}
                  <video width="612" height="612" controls><source src="{{ videos.standard_resolution.url }}" type="video/mp4"></video>
                {{else}}
                  <img class="img-responsive" src="{{ images.standard_resolution.url }}" />
                {{/if}}
              </div>
              <div id="comments" class="col-md-6">
                <div id="likers">
                  <span class="badge">
                    {{likes.count}}
                  </span><p><strong>like this -</strong></p>
                  {{#each likes.data}}
                    {{from.likes}}
                    {{username}}
                  {{/each}}
                </div>
                {{#each comments.data}}
                  <img width="40" height="40" src="{{ from.profile_picture }}"/><p><strong>@{{ from.username }}:</strong> {{text}} </p>
                {{/each}}
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
